<div class="bg-image" [style.backgroundImage]="'url('+movie?.backdropUrl+')'">
    <div class="row">
        <div class="col-md-3 offset-2">
            <img src="{{movie?.posterUrl}}"/>
        </div>
        <div class="col-md-4">
            <div class="row mt-2">
                <div class="col-12">
                    <h1 class="text-white">{{movie?.title}}</h1>
                    <small class="text-muted">{{movie?.tagline}}</small>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mt-2 font-weight-bold text-secondary">
                    {{movie?.runTime}} min | {{movie?.releaseDate | date:"yyyy"}}
                </div>
                <div class="col-8 mt-1" >
                    <ng-container *ngFor="let genre of movie?.genres">
                        <a class="badge badge-pill badge-dark ml-1" [routerLink]="[ '../genres', genre.id ]">
                            {{genre.name}}
                        </a>
                    </ng-container>
                </div>
            </div>

            <div class="row">
                <div class="col-4 mt-3">
                    <h4>
                        <span class="badge badge-warning">
                            Rating
                        </span>
                    </h4>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-light mt-2">
                    {{movie?.overview}}
                </div>
            </div>
        </div>

        <div class="col-md-2 mt-4 offset-1">
            <ul class="list-group">
                <!-- <li class="list-group-item">

                </li> -->
                <li class="list-group-item">
                    <button type="button" class="btn btn-light btn-lg btn-block btn-sm">
                        <i class="far fa-edit mr-1 text-black"></i>
                        REVIEW
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-light btn-lg btn-block btn-sm">
                        <i class="fas fa-play mr-1"></i>
                        TRAILER
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-light btn-lg btn-block btn-sm" data-toggle="modal" data-target="#buyMovieModal">
                        BUY {{movie?.price}}
                    </button>

                    <button type="button" class="btn btn-light btn-lg btn-block btn-sm">
                        WATCH MOVIE
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
